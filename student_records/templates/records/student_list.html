{% extends 'records/base.html' %}

{% block content %}
<h1 class="mb-3">Student List</h1>
<a class="btn btn-primary mb-3" href="{% url 'student_create' %}">Add New Student</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td><a href="{% url 'student_detail' student.id %}">{{ student.get_full_name }}</a></td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{% url 'student_edit' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
